<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAUNDRY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="/css/registraionpage.css" />
  </head>

  <body>
    <div class="container">
      <form id="registrationForm" action="/register" method="POST" onsubmit="return registrationFormValidation()">
        <h2>LAUNDRY MANAGEMENT SYSTEM.</h2>
        <br />
        <h4>USER REGISTRATION</h4>
        <label for="full_name">Name: </label>
        <input
          type="text"
          placeholder=" "
          name="full_name"
          id="full_name"
          required
        /><br /><br />
        <label for="email"> E-mail:</label>
        <input
          type="text"
          placeholder=" "
          name="email"
          id="email"
          required
        /><br /><br />
        <label for="password"> Password:</label>
        <input
          type="password"
          placeholder=" "
          name="password"
          id="password"
          required
        /><br /><br />
        <label>username</label>
        <input
          type="text"
          id="username"
          name="username"
        /><br /><br />
        <label for="phone">Phone: </label><br />
        <input
          type="countryCode"
          class="countrycode"
          id="countryCode"
          name="country code"
          value="+91"
          size="2"
        />
        <input type="phone" class="phone" id="phone" name="phone"  /><br /><br />
        <input type="submit" value="Register"  onclick="alertFunction()" href="/register"/><br /><br />
        <p>Already Have an Account? <a href="/">Click here.</a></p>
      </form>
    </div>
    <script src="/javascript/sctipt.js"></script>
  </body>
</html>
