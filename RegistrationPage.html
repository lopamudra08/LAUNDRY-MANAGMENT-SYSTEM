<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUNDRY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>LAUNDRY MANAGEMENT SYSTEM.</h2><br>
    <h4>USER REGISTRATION</h4>
    <div class="container">
        <form>
            <label for="fullname">Name: </label>
            <input type="text" placeholder=" " name="fullname" id="fullname" required><br><br>
            <label for="email"> E-mail:</label>
            <input type="email" placeholder=" " name="email" id="email" required><br><br>
            <label for="password"> Password:</label>
            <input type="password" placeholder=" " name="password" id="password" required><br><br>
            <label>Re-Type Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="phone">Phone: </label><br>
            <input type="tel" class="countrycode" id="phone" name="country code" value="+91" size="2" />
            <input type="tel" class="phone"  size="10"  /><br><br>
            <label>Gender: </label><br>
            <input type="radio" name="Male" /> Male <br>
            <input type="radio" name="Female" /> Female <br>
            <input type="radio" name="other" /> other <br><br>
            <input type="Submit" value="Register"><br><br>
            <p>Already Have an Account? <a href="">Click here.</a> </p>
        </form>
        
    </div>
    
    <script>
        function goToLoginPage() {
            window.location.href = "LoginPage.html";
        }
    </script>
</body>

</html>
